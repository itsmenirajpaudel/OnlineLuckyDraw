<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                <li>
                    <a [routerLink]="activeRouterLink['intro']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                        true}">
                        <span>Online Lucky Draw 2018</span>
                        <i>NPR 1450 Collected</i>
                    </a>
                </li>
                <li>
                    <a *ngIf="activeRouterLink['number'].length === 0">
                        <span>Your Lucky number</span>
                        <i>3 1 5 6</i>
                    </a>

                    <a *ngIf="activeRouterLink['number'].length > 0" [routerLink]="activeRouterLink['number']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                        true}">
                        <span>Your Lucky number</span>
                        <i>3 1 5 6</i>
                    </a>
                </li>
                <li>
                    <a *ngIf="activeRouterLink['details'].length === 0">
                        Enter Your Details
                    </a>

                    <a *ngIf="activeRouterLink['details'].length > 0" [routerLink]="activeRouterLink['details']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                        true}">
                        Enter Your Details
                    </a>
                </li>
                <li>
                    <a *ngIf="activeRouterLink['entryconfirmed'].length === 0">
                        Enter the contest
                    </a>

                    <a *ngIf="activeRouterLink['entryconfirmed'].length > 0" [routerLink]="activeRouterLink['entryconfirmed']" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:
                        true}">
                        Enter the contest
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
